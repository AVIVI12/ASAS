<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gemini Royale Chat</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: { assistant: ['Assistant','sans-serif'] },
        colors: {
          'dark-bg': '#0d1117',
          'dark-surface': '#161b22',
          'dark-border': '#30363d',
          'primary-blue': '#2188ff',
          'hover-blue': '#1a73e8',
          'user-bubble': '#1f6feb',
          'ai-bubble': '#21262d',
          'error-bubble': '#442726',
          'code-bg': '#010409',
        }
      }
    }
  }
</script>

<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<style>
body { font-family:'Assistant',sans-serif; background-color:#0d1117; color:#e6edf3; margin:0; height:100vh; display:flex; flex-direction:column; }
.chat-container { max-width:800px; margin:0 auto; flex:1; display:flex; flex-direction:column; }
.message-list { flex:1; overflow-y:auto; padding:1.5rem; display:flex; flex-direction:column; gap:0.5rem; scroll-behavior:smooth; }
.bubble { max-width:75%; padding:0.8rem 1rem; border-radius:1rem; line-height:1.5; word-wrap:break-word; overflow-wrap:break-word; }
.user-bubble { background:#1f6feb; color:#fff; align-self:flex-end; border-bottom-right-radius:0.25rem; text-align:right; }
.ai-bubble { background:#21262d; color:#e6edf3; align-self:flex-start; border-bottom-left-radius:0.25rem; border:1px solid #30363d; text-align:left; }
.error-bubble { background:#442726; color:#f8d7da; border:1px solid #8e3533; align-self:flex-start; text-align:left; }
pre { background:#010409; padding:1rem; border-radius:8px; overflow-x:auto; margin:5px 0; position:relative; direction:ltr; }
.copy-button { position:absolute; top:0.25rem; right:0.25rem; background:#161b22; color:#ccc; border:1px solid #30363d; border-radius:6px; padding:2px 6px; font-size:0.75rem; cursor:pointer; opacity:0; transition:opacity 0.2s; }
pre:hover .copy-button { opacity:1; }
textarea { resize:none; background:#161b22; color:#e6edf3; padding:0.5rem 1rem; border-radius:12px; border:none; flex:1; }
textarea:focus { outline:none; }
input::-webkit-scrollbar, textarea::-webkit-scrollbar { width:8px; }
input::-webkit-scrollbar-thumb, textarea::-webkit-scrollbar-thumb { background:#30363d; border-radius:4px; }
</style>
</head>

<body>
<div class="chat-container">
  <div id="chat-window" class="message-list"></div>
  <div class="p-4 bg-dark-surface border-t border-dark-border flex gap-2">
    <textarea id="user-input" rows="1" placeholder="כתוב הודעה..."></textarea>
    <button id="send-btn" class="bg-primary-blue hover:bg-hover-blue text-white px-4 py-2 rounded-xl">שלח</button>
  </div>
</div>

<script>
// State
const chatWindow = document.getElementById('chat-window');
const inputEl = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');
let chats = [];

// הוספת הודעה UI
function appendMessage(role, content, isCode=false) {
  const wrapper = document.createElement('div');
  wrapper.className = role==='user' ? 'bubble user-bubble' : (role==='ai'? 'bubble ai-bubble':'bubble error-bubble');

  if(isCode) {
    const pre = document.createElement('pre');
    const code = document.createElement('code');
    code.textContent = content;
    pre.appendChild(code);
    const copyBtn = document.createElement('button');
    copyBtn.className='copy-button';
    copyBtn.textContent='העתק';
    copyBtn.onclick = ()=>navigator.clipboard.writeText(code.textContent);
    pre.appendChild(copyBtn);
    wrapper.appendChild(pre);
    hljs.highlightElement(code);
  } else {
    wrapper.innerHTML = marked.parse(content);
  }

  chatWindow.appendChild(wrapper);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

// דמה של תגובת AI (לבדיקה, בלי Token)
async function sendMessage() {
  const text = inputEl.value.trim();
  if(!text) return;
  appendMessage('user', text);
  inputEl.value='';

  appendMessage('ai', 'מחשב... ⏳');

  // סימולציה של זמן תגובה
  setTimeout(()=>{
    chatWindow.lastChild.remove(); // הסר את "מחשב..."
    // הדגמה: מחזיר את הטקסט עם הדגשות Markdown (**bold**)
    const aiResponse = text.split(' ').map(word=>{
      return word.length>3 ? `**${word}**` : word;
    }).join(' ');
    appendMessage('ai', aiResponse);
  }, 1000);
}

sendBtn.onclick = sendMessage;
inputEl.addEventListener('keydown', e=>{
  if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); sendMessage(); }
});
</script>
</body>
</html>
