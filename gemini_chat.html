<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gemini Chat Pro</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
::-webkit-scrollbar { width:6px }
::-webkit-scrollbar-thumb { background:#444; border-radius:10px }
</style>
</head>

<body class="bg-[#0f0f0f] text-white h-screen flex flex-col">

<header class="p-4 border-b border-gray-800 flex flex-col gap-2 bg-[#111]">
<h1 class="font-bold text-lg">Gemini Chat Pro ✨</h1>

<div class="flex gap-2 items-center">
<input id="apiKey" type="password"
placeholder="API Key"
class="bg-gray-800 border border-gray-700 rounded px-3 py-2 text-xs w-52">

<select id="model"
class="bg-gray-800 border border-gray-700 rounded px-3 py-2 text-xs">

<option value="gemini-2.5-flash" selected>Gemini 2.5 Flash</option>
<option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
<option value="gemini-2.5-flash-lite">Gemini 2.5 Flash Lite</option>

</select>

<button id="newChat"
class="bg-blue-500 text-white px-3 py-2 rounded-xl text-xs hover:opacity-90 transition">
שיחה חדשה
</button>
</div>

<!-- שדה Proxy -->
<div class="flex gap-2 items-center mt-2">
<input id="proxyServer" type="text"
placeholder="Proxy server (אופציונלי, כולל http/https)"
class="flex-1 bg-gray-800 border border-gray-700 rounded px-3 py-2 text-xs">
</div>

<!-- רשימת היסטוריית שיחות -->
<div id="chatHistory" class="flex gap-2 overflow-x-auto mt-2"></div>

</header>

<main id="chat"
class="flex-1 overflow-y-auto p-6 space-y-4 flex flex-col">
</main>

<footer class="p-4 border-t border-gray-800 flex gap-2 bg-[#111]">
<input id="input" type="text"
placeholder="כתוב הודעה..."
class="flex-1 bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 text-sm focus:outline-none">

<button onclick="sendMessage()"
class="bg-white text-black px-5 py-3 rounded-xl font-semibold hover:opacity-90 transition">
שלח
</button>
</footer>

<script>
const chatEl = document.getElementById("chat");
const inputEl = document.getElementById("input");
const newChatBtn = document.getElementById("newChat");
const proxyInput = document.getElementById("proxyServer");
const historyEl = document.getElementById("chatHistory");

let state = {
  chats: {},        
  currentChatId: null,
  apiKey: localStorage.getItem("gemini_api_key") || "",
  proxy: localStorage.getItem("gemini_proxy") || ""
};

document.getElementById("apiKey").value = state.apiKey;
proxyInput.value = state.proxy;

function saveState() {
  localStorage.setItem("gemini_chats", JSON.stringify(state.chats));
  localStorage.setItem("gemini_api_key", state.apiKey);
  localStorage.setItem("gemini_proxy", state.proxy);
}

function loadState() {
  const saved = localStorage.getItem("gemini_chats");
  if (saved) state.chats = JSON.parse(saved);
  const chatIds = Object.keys(state.chats);
  if (chatIds.length) state.currentChatId = chatIds[chatIds.length-1];
  else createNewChat();
  renderChatHistory();
  renderChat();
}

function createNewChat() {
  const chatId = Date.now().toString();
  state.chats[chatId] = [];
  state.currentChatId = chatId;
  saveState();
  renderChatHistory();
  renderChat();
  return chatId;
}

newChatBtn.onclick = () => createNewChat();

inputEl.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) sendMessage();
});

proxyInput.addEventListener("change", () => {
  state.proxy = proxyInput.value.trim();
  saveState();
});

function addMessage(role, content) {
  const wrapper = document.createElement("div");
  wrapper.className = role === "user" ? "flex justify-end" : "flex justify-start";

  const bubble = document.createElement("div");
  bubble.className = role === "user"
    ? "bg-blue-600 px-4 py-3 rounded-2xl max-w-[70%] text-right break-words"
    : "bg-gray-800 border border-gray-700 px-4 py-3 rounded-2xl max-w-[70%] text-right break-words";

  renderContent(bubble, content);

  wrapper.appendChild(bubble);
  chatEl.appendChild(wrapper);
  chatEl.scrollTop = chatEl.scrollHeight;
}

function renderContent(container, text) {
  container.innerHTML = marked.parseInline(text);
}

async function sendMessage() {
  const key = document.getElementById("apiKey").value.trim();
  const model = document.getElementById("model").value;
  const text = inputEl.value.trim();
  if (!key) return alert("הכנס API Key");
  if (!text) return;

  state.apiKey = key;
  saveState();

  state.chats[state.currentChatId].push({ role: "user", content: text });
  addMessage("user", text);
  inputEl.value = "";
  saveState();

  try {
    const messagesForAPI = state.chats[state.currentChatId].map(m => ({
      role: m.role === "user" ? "user" : "model",
      parts: [{ text: m.content }]
    }));

    let url = `https://generativelanguage.googleapis.com/v1/models/${model}:generateContent?key=${key}`;
    if (state.proxy) url = state.proxy + encodeURIComponent(url);

    const response = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ contents: messagesForAPI })
    });

    if (!response.ok) throw new Error("HTTP " + response.status);

    const data = await response.json();
    const reply = data.candidates?.[0]?.content?.parts?.[0]?.text;
    if (!reply) throw new Error("תגובה לא תקינה");

    state.chats[state.currentChatId].push({ role: "model", content: reply });
    addMessage("model", reply);
    saveState();
    renderChatHistory();

  } catch (err) {
    const errorText = "שגיאה: " + err.message;
    state.chats[state.currentChatId].push({ role: "model", content: errorText });
    addMessage("model", errorText);
    saveState();
  }
}

// --- היסטוריית שיחות ---
function renderChatHistory() {
  historyEl.innerHTML = "";
  Object.keys(state.chats).sort((a,b) => b-a).forEach(chatId => {
    const chatBtn = document.createElement("button");
    chatBtn.className = "bg-gray-700 px-3 py-1 rounded text-xs hover:bg-gray-600";
    const firstMsg = state.chats[chatId][0]?.content || "שיחה חדשה";
    chatBtn.textContent = firstMsg.length > 20 ? firstMsg.slice(0,20)+"..." : firstMsg;
    chatBtn.onclick = () => {
      state.currentChatId = chatId;
      renderChat();
    };
    historyEl.appendChild(chatBtn);
  });
}

function renderChat() {
  chatEl.innerHTML = "";
  const chat = state.chats[state.currentChatId] || [];
  chat.forEach(msg => addMessage(msg.role, msg.content));
}

// אתחול
loadState();
</script>

</body>
</html>
